<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>关于函数调用</title>
</head>
<body>

<p>回调函数等待 3 秒后执行。</p>
<p id="demo"></p>
<script>
  function print() {
    document.getElementById("demo").innerHTML="RUNOOB!";
  }
  setTimeout(print, 3000);
  /*
  只要调用函数进行执行，都必须加括号。

  函数是一个对象，函数名是指向这个对象的指针。

  函数名后面加上括号就表示立即调用执行这个函数里面的代码。

  使用不带圆括号的函数是访问函数的指针，而非调用函数。

  函数名后面加括号，就直接执行函数返回值。

  函数名后面不加括号，表示函数名赋值给click等的事件，触发click事件时才会执行此函数名对应的函数。
   */
</script>

</body>
</html>
