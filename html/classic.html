<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
       .container {
           width: 60%;
           margin: 0 auto;
           padding: 0;
       }
      .header {
        background-color: cadetblue;
        text-align: center;
        padding: 5px;
      }
      .topnav {
        background-color: darkgray;
        overflow: visible;
          text-decoration: none;
          list-style-type: none;
          margin: 0;
          padding: 0;
          position: relative;
      }
      .topnav li > a, .dropbtn{
          display: inline-block; /* 块级显示 */
          color: white;
          text-align: center;
          padding: 16px 16px;
          float: left;
      }
      .topnav li > a:hover {
          background-color: black;
      }
       .clearfix {
           clear: both;
       }
      .column {
          float: left;
      }
      .sidenav {
          width: 25%;
      }
      .sidenav ul{
          overflow: hidden;
          text-decoration: none;
          list-style-type: none;
          padding: 0;
      }
      .sidenav li > a{
          background-color: darkgray;
          display: block;
          color: white;
          text-align: center;
          padding: 16px;
          margin-bottom: 4px;
      }
      .sidenav li > a:hover {
          background-color: black;
      }
      .content {
          width:calc(75% - 32px);
          padding: 16px;
          height: 232px;
          overflow: auto;
      }
      .title {
          background-color: cadetblue;
          text-align: center;
          margin: 0;
          padding: 6px;
      }
      .footer {
          background-color: black;
          text-align: center;
          color: white;
          margin: 0;
          padding: 0;

      }
       .dropdown {
           display: inline-block;
       }

       .dropdown-content {
           display: none;
           position: absolute;
           background-color: #f9f9f9;
           min-width: 160px;
           box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
           top: 42px;
       }

       .dropdown-content a {
           color: black;
           padding: 12px 16px;
           text-decoration: none;
           display: block;
       }

       .dropdown-content a:hover {background-color: #f1f1f1}

       .dropdown:hover .dropdown-content {
           display: block;
       }
    </style>
</head>
<body>
<div class="container">
  <div class="header">
    <h1>这是一个经典布局</h1>
  </div>
    <ul class="topnav">
        <li><a>首页</a></li>
        <li><a>第二条</a></li>
        <li><a>第三条</a></li>
        <li><a>第四条</a></li>
        <div class="dropdown">
            <a href="#" class="dropbtn">下拉菜单</a>
            <div class="dropdown-content">
                <a href="#">链接 1</a>
                <a href="#">链接 2</a>
                <a href="#">链接 3</a>
            </div>
        </div>
    </ul>
    <div class="column sidenav">
      <ul>
          <li><a>首页</a></li>
          <li><a>第二条</a></li>
          <li><a>第三条</a></li>
          <li><a>第四条</a></li>
      </ul>
    </div>
      <div class="column content">
          <div class="title">
              <h2>这是小标题</h2>
          </div>
          <div>
              <p>这件事闹得挺大的，全球都传疯了。这件事闹得确实挺大，但也不是特别大，你要说小吧，倒也不是特别小，我觉得这事还是挺大的，不过不是特别大，但也不小。大家都觉得这事特别大，但我觉得也没那么大，但你要说小吧，这件事也不小。</p>
              <p>更多内容～</p>
              <p>更多内容～</p>
              <p>更多内容～</p>
          </div>

      </div>
    <div class="clearfix"></div>
    <div class="footer">
        <p style="margin: 0; padding: 6px">以上就是全部啦</p>
    </div>
</div>
</body>
</html>
